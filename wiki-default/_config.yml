title: DomesdayDuplicator Documentation
description: Documentation for DomesdayDuplicator and related tools
remote_theme: just-the-docs/just-the-docs
baseurl: "/DomesdayDuplicator-docs"
url: "https://simoninns.github.io"

# Just the Docs configuration
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10

# Color scheme
color_scheme: nil  # Use default, can be "dark" for dark mode

# Aux links (top right)
aux_links:
  "ld-decode on GitHub":
    - "https://github.com/happycube/ld-decode"

# Ensure markdown files are processed
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false

# Include all markdown files
include:
  - "_*.md"
  - "*.md"

# Process these file extensions
defaults:
  - scope:
      path: ""
    values:
      layout: "default"

# Plugins
plugins:
  - jekyll-relative-links

# Enable relative links
relative_links:
  enabled: true
  collections: false

# Disable absolute URLs
relative_permalinks: false
